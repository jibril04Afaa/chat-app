<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chat Room</title>

    <link rel="stylesheet" href="/frontend/styles/inner-chat-room.css">
</head>

        <div class="messages">

    <script src="/frontend/js/inner-chat.js"></script>
