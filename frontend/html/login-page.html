<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Stylesheets-->
    <link rel="stylesheet" href="/frontend/styles/login-styles.css">
</head>

<body>
    <div class="container">
        <div class="login-details-container">
            <form class="login-form">
                <div class="form-container">

                    <!-- Email-->
                    <label for="email" class="email-label">Email</label>
                    <input type="text" class="email-input" name="name" required>

                    <br>
                    <br>

                    <!-- Password-->
                    <label for="email" class="password-label">Password</label>
                    <input type="text" class="password-input" name="password" required>
                </div>
            </form>
        </div>

        <!-- Login Button-->
        <div class="login-btn-container">
            <button class="login-btn">Login</button>
        </div>

    </div>
</body>
</html>
