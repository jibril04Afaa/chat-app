<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Stylesheets-->
    <link rel="stylesheet" href="/frontend/styles/sign-up-styles.css">
</head>

<body>
    <div class="container">
        <div class="sign-up-text">
            <h1>Sign Up!</h1>
        </div>

        <div class="signup-details-container">
            <form class="signup-form">
                <div class="form-container">

                    <!-- Name-->
                    <label for="email" class="name-label">Full Name</label>
                    <input type="text" class="name-input" name="name" required>

                    <br>
                    <br>

                    <!-- Email-->
                    <label for="email" class="email-label">Email</label>
                    <input type="text" class="email-input" name="name" required>

                    <br>
                    <br>

                    <!-- Password-->
                    <label for="email" class="password-label">Password</label>
                    <input type="text" class="password-input" name="password" required>
                </div>
            </form>
        </div>

        <!-- Login Button-->
        <div class="signup-btn-container">
            <button class="login-btn">Login</button>
        </div>

        <!-- JavaScript Files -->
        <script src="/frontend/js/sign-up.js"></script>

    </div>
</body>
</html>
