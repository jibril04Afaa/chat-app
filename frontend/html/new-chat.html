<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Chat Room</title>

    <link rel="stylesheet" href="/frontend/styles/new-chat.css">
</head>

<body>
    <div class="container">
        <!--Title-->
        <span class="title">
            <h1>Create New Chat Room</h1>
        </span>

        <!--Chat details-->
        <div class="chat-details">
            <!-- Recipient Names-->
            <div class="recipient-name-container">
                <label for="recipient name" class="recipient-label">Recipients</label>
                <input type="text" class="recipient-name" name="name" required>
            </div>
            
            <!-- Chat Room names-->
            <div class="chat-room-name-container">
                <label for="chat room name" class="chat-room-label">Chat Room Name</label>
                <input type="text" class="chat-room-name" name="chat room name" required>
            </div>

            <!-- Message for recipient-->
            <div class="recipient-msg-container">
                <label for="recipient's message" class="recipient-msg-label">Message</label>
                <input type="text" class="recipient-msg" name="msg" required>
            </div>

            <!-- Send btn-->
            <button class="send-btn">
                Send
            </button>
        </div>
        
    </div>

    <!-- JavaScript files-->
    <script src="/frontend/js/new-chat.js"></script>
</body>
</html>
